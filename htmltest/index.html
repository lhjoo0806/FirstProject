<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 연결-->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더-->
     <header>
        <h1 id="main-title">페이지 연습</h1>
     </header>
     <!-- 메인 컨텐츠-->
      <section class="content">
        <!-- 이미지 삽입-->
         <img id="sample-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png">
        <!-- 입력 폼 -->
         <form id="sample-form">
            <label for="name">이름: </label>
            <input type="text" id="name" class="input-field">
            <label for="email">Email: </label>
            <input type="email" id="email" class="input-field">

            <!-- 버튼 만들기-->
             <button type="button" id="submit-button"> 제출 </button>
         </form>
      </section>
    <!-- footer-->
     <footer>
        <p>&copy; 연습페이지 </p>
     </footer>

     <!--js파일 연결-->
     <script src="script.js"></script>
</body>
</html>
